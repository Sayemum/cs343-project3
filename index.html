<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Sayemum Hassan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Video Game Profile and News</title>
</head>
<body>
  <header>
    <h1>Video Game Profile and News</h1>
    <h5>[Read the developer console to know how to search properly]</h5>
  </header>

  <main>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search video games..." />
      <button type="submit">Search</button>
    </form>

    <div id="gameProfile"></div>
    <div id="gameImages"></div>
    <div id="gameNews"></div>

    <label for="sort-options">Sort by:</label>
    <select id="sort-options">
    <option value="alphabetical">Alphabetical</option>
    <option value="date">Date Published</option>
    <option value="provider">Provider</option>
    </select>
    <div id="articles-container"></div>
  </main>

  <script src="scripts/rawg-api.js"></script>
  <script src="scripts/web-search-api.js"></script>
  <script src="scripts/main.js"></script>  
</body>
</html>
